<ol class="breadcrumb">
  <li><a href="#/">Home</a></li>
  <li class="active">Settings</li>
</ol>

<form action="#" class="form-horizontal">
<div class="row">
  <div class="col-md-6">
      <label for="">HOSxP Address</label>
      <input type="text" class="form-control" ng-model="config.db.host">
  </div>
  <div class="col-md-2">
    <label for="">Port</label>
    <input type="number" class="form-control" ng-model="config.db.port">
  </div>
</div>
<div class="row">
  <div class="col-md-8">
      <label for="">Database name</label>
      <input type="text" class="form-control" ng-model="config.db.database">
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <label for="">Username</label>
    <input type="text" class="form-control" ng-model="config.db.user">
  </div>
  <div class="col-md-4">
    <label for="">Password</label>
    <input type="password" class="form-control" ng-model="config.db.password">
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-8">
    <div class="btn-group">
      <button class="btn btn-success" ng-click="save()">
        Save configure
      </button>
      <button class="btn btn-default">
        Back to home
      </button>
    </div>
  </div>
</div>
</form>
